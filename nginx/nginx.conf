# Run as the nginx user for security
user  nginx;
# Set to 'auto' to use all available CPU cores
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections  1024;
}

http {
    # 1. Include the mappings for file extensions
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 2. Optimized Logging format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # 3. Performance optimizations for Docker/Linux
    sendfile        on;
    tcp_nopush     on;
    keepalive_timeout  65;

    # 4. Gzip compression (Optional but recommended for data/chat)
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript;

    # 5. THE MOST IMPORTANT PART: 
    # This pulls in your microservices routing from conf.d/services.conf
    include /etc/nginx/conf.d/*.conf;
}