services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/proxy_params:/etc/nginx/proxy_params:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - auth_service
      - chat_service
      - data_service
    networks:
      - microservice_network

  auth_service:
    build: ./auth_service
    environment:
      - PORT=3000
    expose:
      - "3000"
    networks:
      - microservice_network

  chat_service:
    build: ./chat_service
    environment:
      - PORT=3001
    expose:
      - "3001"
    networks:
      - microservice_network

  data_service:
    build: ./data_service
    environment:
      - PORT=3002
    expose:
      - "3002"
    networks:
      - microservice_network

networks:
  microservice_network:
    driver: bridge